<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <div class="sound-control">
          <p class="current-time-play"><span class="minutes">00</span>:<span class="seconds">00</span></p>
          <input class="audio-length-control control-input" min="0" max="100" type="range">  
          <p class="track-duration">00:00</p>
          <button class="sound-button"></button>
          <input class="sound-bar-progress control-input" min="0" max="100" type="range">  
        </div> 
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" placeholder="[Enter city]" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]">
    </div>

    <div class="quote-day">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
  </main>
  <footer class="footer-info">
    <a class="rss-link" href="https://rs.school/">
      <img src="./assets/svg/rsschool.svg" alt="rss-icon">
    </a>
    <p>Â© 2021</p>
    <a href="https://github.com/sergeiosmolovskii">SergeiOsmolovskii</a>
  </footer>
  <script type="module" src="js/script.js"></script>
</body>
</html>
